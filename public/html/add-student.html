<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | Akshar Public School</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-graduate"></i> Add Student</h1>
            <a href="admin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>

        <form id="student-form" class="student-form">
            <fieldset>
                <legend><i class="fas fa-key"></i> Admin Control</legend>
                <div class="form-group">
                    <label for="rollno"><i class="fas fa-hashtag"></i> Roll Number*</label>
                    <input type="text" id="rollno" name="rollno" required pattern="[0-9]{1,3}"
                        title="1-3 digit roll number" placeholder="Enter Roll Number">
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-user"></i> Personal Details</legend>
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Full Name*</label>
                    <input type="text" id="fullname" required placeholder="Enter Student's Full Name">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="father"><i class="fas fa-male"></i> Father's Name*</label>
                        <input type="text" id="father" required placeholder="Enter Father's Name">
                    </div>
                    <div class="form-group">
                        <label for="mother"><i class="fas fa-female"></i> Mother's Name</label>
                        <input type="text" id="mother" placeholder="Enter Mother's Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth*</label>
                    <input type="date" id="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-book-open"></i> Academic Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="class"><i class="fas fa-graduation-cap"></i> Class*</label>
                        <select id="class" required>
                            <option value="">Select Class</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section"><i class="fas fa-users"></i> Section*</label>
                        <select id="section" required>
                            <option value="">Select Section</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-address-book"></i> Contact Information</legend>

                <div class="form-group">
                    <label for="address"><i class="fas fa-home"></i> Address*</label>
                    <textarea id="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number*</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}" title="10 digit phone number">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email">
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="reset" class="cancel-btn"><i class="fas fa-times"></i> Clear</button>
                <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Save Student</button>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/add-student.js"></script>
</body>

</html>
