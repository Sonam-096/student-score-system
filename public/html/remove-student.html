<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Student | Akshar Public School</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/notifications.css"> <!-- Added for showNotification -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-minus"></i> Remove Student</h1>
            <a href="admin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <form class="remove-form">
            <!-- Student Identification -->
            <fieldset>
                <legend><i class="fas fa-search"></i> Find Student</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="class"><i class="fas fa-graduation-cap"></i> Class*</label>
                        <select id="class" required>
                            <option value="">Select Class</option>
                            <option value="1">Class 1</option>
                            <option value="2">Class 2</option>
                            <option value="3">Class 3</option>
                            <option value="4">Class 4</option>
                            <option value="5">Class 5</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section"><i class="fas fa-users"></i> Section*</label>
                        <select id="section" required>
                            <option value="">Select Section</option>
                            <option value="A">Section A</option>
                            <option value="B">Section B</option>
                            <option value="C">Section C</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rollno"><i class="fas fa-hashtag"></i> Roll Number*</label>
                    <input type="text" id="rollno" required
                           pattern="[0-9]{1,3}"
                           title="1-3 digit roll number"
                           placeholder="Enter Roll Number">
                </div>

                <div class="form-actions">
                    <button type="button" class="search-btn"><i class="fas fa-search"></i> Search Student</button>
                </div>
            </fieldset>

            <!-- Student Details (Hidden by default) -->
            <fieldset class="student-details" style="display: none;">
                <legend><i class="fas fa-info-circle"></i> Student Details</legend>

                <div class="student-info">
                    <div class="info-row">
                        <span class="label">Name:</span>
                        <span class="value" id="student-name">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Father's Name:</span>
                        <span class="value" id="father-name">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Class/Section:</span>
                        <span class="value" id="class-section">-</span>
                    </div>
                </div>

                <div class="form-group confirmation">
                    <label for="confirm">
                        <input type="checkbox" id="confirm" required>
                        I confirm to permanently delete this student record
                    </label>
                </div>
            </fieldset>

            <!-- Hidden input to store the student's database ID -->
            <input type="hidden" id="student-id"> 

            <div class="form-actions">
                <button type="reset" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
                <button type="submit" class="delete-btn" disabled><i class="fas fa-trash-alt"></i> Delete Student</button>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/utils.js"></script> 
    <script src="../js/remove-student.js"></script>
</body>
</html>
