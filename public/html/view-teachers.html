<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teachers | Akshar Public School</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="../css/table.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-users-cog"></i> View Teachers</h1>
            <a href="admin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <div class="table-container">
            <div class="filter-section">
                <div class="form-group">
                    <label for="search-teacher-id">Teacher ID</label>
                    <input type="text" id="search-teacher-id" placeholder="e.g., TCH-1001">
                </div>
                <div class="form-group">
                    <label for="search-name">Teacher Name</label>
                    <input type="text" id="search-name" placeholder="e.g., John Doe">
                </div>
                <div class="form-group">
                    <label for="search-class">Class Assigned</label>
                    <select id="search-class">
                        <option value="">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-section">Section Assigned</label>
                    <select id="search-section">
                        <option value="">All</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <button id="apply-filters-btn"><i class="fas fa-filter"></i> Apply Filters</button>
                <button id="clear-filters-btn"><i class="fas fa-undo"></i> Clear Filters</button>
            </div>

            <table id="teachers-table">
                <thead>
                    <tr>
                        <th>Teacher ID</th>
                        <th>Name</th>
                        <th>Class Assigned</th>
                        <th>Section</th>
                        <th>Primary Subject</th>
                        <th>Joining Date</th>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="no-data">Loading teachers...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/view-teachers.js"></script>
</body>
</html>
